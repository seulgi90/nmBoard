<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NM 게시판 </title>
  
  <style>
  table, th, td {
  border: 1px solid;
  }
  </style>
  
</head>	

<a href='form'>글쓰기</a>

 <table>
    <tr>
      <th>번호</th>
      <th>제목</th>
	    <th>내용</th>
	    <th>작성자</th>
    </tr>
    
    <tr th:each="board : ${boardList}">
      <td th:text="${board.no}">번호</td>
	    <td><a th:href="@{/board/detail(no=${board.no})}" th:text="${board.title}"></a></td>
	    <td th:text="${board.content}">내용</td>
	    <td><input class="form-control" name="writer" value='<sec:authentication property="principal.username"/>' readonly="readonly"></td>
  </tr>
 </table>
	  <!--  csrf 공격 방어를 위해 동적 생성 -->
	  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token }" />
	  
		 <br><button sec:authorize="isAuthenticated()" type="button" onclick="location.href='/login'">로그아웃</button>
 
<body>
</html>
